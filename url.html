    <title>App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @media screen {
            body {
                background-color: #1e1e1e;
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                grid-auto-rows: 260px;
            }

            a {
                background-color: #252526;
                border: 1px solid #333333;
                text-decoration: none;
                color: #858585;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                transition: all .2s;
            }

            a::after {
                content: attr(infont);
                position: absolute;
                bottom: 0;
                height: 60px;
            }

            a:hover {
                background-color: #333333;
                color: white;
            }

            img {
                width: 100px;
                border-radius: 14px;
            }
        }
        @media screen and (max-width: 680px) {
            body {
                background-color: #1e1e1e;
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                grid-auto-rows: 180px;
            }

            a {
                background-color: #252526;
                border: 1px solid #333333;
                text-decoration: none;
                color: #858585;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                padding-bottom: 28px;
                transition: all 0.2s;
            }

            a::after {
                content: attr(infont);
                position: absolute;
                bottom: 0;
                height: 50px;
            }

            a:hover {
                background-color: #333333;
                color: white;
            }

            img {
                width: 60px;
                border-radius: 8px;
            }
        }
    </style>
</head>
